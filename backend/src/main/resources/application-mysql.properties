# MySQL profile properties
spring.datasource.url=jdbc:mysql://localhost:3306/SW_PROJECT?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Thêm các dòng sau
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Choose update for dev (creates/updates schema). Use validate/none in production.
spring.jpa.hibernate.ddl-auto=none

# If port 8080 is already in use on your machine, use 8081 for this profile
server.port=8081

# Optional: show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console in this profile
spring.h2.console.enabled=false
